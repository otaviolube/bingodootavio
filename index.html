<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        li{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Conteúdo da página</h1>
    <h2>Listas</h2>
    <h3>Não Ordenadas</h3>
    <ul>
        <li><strong><em>Item 1</em></strong></li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <h3>Ordenadas</h3>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Trabalhando com Imagens</h2>
    <h3>Bolo de Laranja</h3>
    <img width="400px" src="imagens/bolo_laranja.jpg" alt="Bolo de laranja">
    <h3>Bolo de Chocolate</h3>
    <img width="400px" src="imagens/bolo_chocolate.jpg" alt="Bolo de laranja">

</body>
</html>
